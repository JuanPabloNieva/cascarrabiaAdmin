{% extends 'base.html' %}

{% block title %} Cascarrabia - Eliminar Producto {% endblock %}
{% block content %}
<div class="d-flex flex-column justify-content-center m-4">
    <div class="alert alert-danger m-auto w-75" role="alert">
        <h2 class="alert-heading text-center">¡Eliminar Producto!</h2>
        <hr>
        <p class="text-center">¿Estas seguro/a que deseas eliminar el producto '{{ product['nombre'] }}'?</p>
        <img src="{{ product['url_imagen'] }}" alt="{{ product['nombre'] }}" class="w-25 rounded mx-auto d-block">
    </div>
    <div class="m-auto mt-2">
        <a href="{{ url_for('product.confirm_delete', id=id) }}" class="btn btn-danger">Confirmar</a>
        <a href="{{ url_for('product.index') }}" class="btn btn-primary">Cancelar</a>
    </div>
</div>
{% endblock %}
