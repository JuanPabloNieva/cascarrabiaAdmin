{% extends 'base.html' %}

{% block title %} Cascarrabia - Eliminar Categoria {% endblock %}
{% block content %}
<div class="d-flex flex-column justify-content-center m-4">
    <div class="alert alert-danger m-auto w-75" role="alert">
        <h2 class="alert-heading text-center">¡Eliminar Categoria!</h2>
        <hr>
        <p class="text-center">¿Estas seguro/a que deseas eliminar la categoria '{{ category['nombre'] }}'?</p>
    </div>
    <div class="m-auto mt-2">
        <a href="{{ url_for('category.confirm_delete', id=id) }}" class="btn btn-danger">Confirmar</a>
        <a href="{{ url_for('category.index') }}" class="btn btn-primary">Cancelar</a>
    </div>
</div>
{% endblock %}
